# Reading
include: [".htaccess", "_pages"]

# Build
markdown:
  kramdown:
    input: GFM
    syntax_highlighter: rougify

mermaid: true
highlighter: rouge
excerpt_separator: "\n\n"

sass:
  sass_dir: _sass
  style: compressed

permalink: /blog/:title/

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
# (remove jekyll-paginate-v2 for now to match GH Pages)

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

  resources:
    output: true
    permalink: /resources/:name/

  thinking:
    output: true
    permalink: /thinking/:name/

defaults:
  - scope: { path: "", type: pages }
    values:
      layout: single
      author_profile: false

  - scope: { path: "", type: posts }
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: true
      share: true
      related: true
  
  - scope: { path: "", type: projects }
    values:
      layout: single
      classes: wide
      author_profile: false
      teaser: /assets/images/site-default-teaser.jpg

  - scope: { path: "", type: thinking }
    values:
      layout: single
      classes: wide
      author_profile: false
      teaser: /assets/images/site-default-teaser.jpg

  - scope: { path: "", type: resources }
    values:
      layout: single
      classes: wide
      author_profile: false

  # posts
  - scope: { path: "", type: "posts" }
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

  # pages
  - scope: { path: "", type: "pages" }
    values:
      layout: single
      author_profile: true

# Archives via Liquid (GH Pages-friendly)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development

