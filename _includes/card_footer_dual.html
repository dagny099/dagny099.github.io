{%- comment -%} Reusable dual-CTA footer for cards {%- endcomment -%}
<div class="card__footer">
  <div class="cta-row">
    {%- if include.url -%}
      <a class="btn--cta primary" href="{{ include.url | relative_url }}">
        <span class="material-symbols-rounded" aria-hidden="true">rocket_launch</span>
        {{ include.btn_label | default: "Project" }}
      </a>
    {%- endif -%}
    {%- if include.docs_url -%}
      <a class="btn--cta secondary" href="{{ include.docs_url }}">
        <span class="material-symbols-rounded" aria-hidden="true">description</span>
        {{ include.docs_label | default: "Docs" }}
      </a>
    {%- endif -%}
  </div>
</div>
