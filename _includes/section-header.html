{% assign section = site.data.navigation.main | where: "url", page.url | first %}

{% if section %}
  <header class="section-header" style="background-color: {{ section.background-color}};">
    <h1 class="section-header__title">{{ section.title }}</h1>

    {% if section.subtitle %}
      <p class="section-header__subtitle">{{ section.subtitle }}</p>
    {% endif %}
  </header>
{% endif %}
