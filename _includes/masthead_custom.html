  <div class="masthead">
    <div class="masthead__inner-wrap">
      <!-- Logo Left -->
      <div class="masthead__logo">
        {% if site.logo %}
          <a href="{{ '/' | relative_url }}">
            <img src="{{ site.logo | relative_url }}" alt="Logo" style="height: 75px;">
          </a>
        {% endif %}
      </div>
  
      <!-- Center Nav Links from _data/navigation.yml -->
      <nav class="custom-nav">
        {% for link in site.data.navigation.main %}
          {% assign is_active = page.url | split: '/' | slice: 1,1 | first %}
          {% assign link_path = link.url | split: '/' | slice: 1,1 | first %}
          <a href="{{ link.url | relative_url }}"
             title="{{ link.description | default: link.title }}"
             class="{% if is_active == link_path %}active-nav{% endif %}"
             style="color: {{ link.color | default: '#3d3d3d' }};">
            {{ link.title }}
          </a>
        {% endfor %}
      </nav>
        
      <!-- Spacer Right -->
      <div style="flex: 0 0 36px;"></div>
    </div>
  </div>
