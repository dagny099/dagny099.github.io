<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbara Hidalgo-Sotelo</title>
  {% include head.html %}
</head>
<body>

<main>

<!-- HERO SECTION -->
<header style="text-align: center; padding: 5rem 2rem 2rem; background-color: #faf7f2;">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; color: #1c1c1c;">Barbara Hidalgo-Sotelo</h1>
  <p style="font-size: 1.2rem; max-width: 700px; margin: 1.5rem auto; color: #333;">
    Exploring messy data, intelligent systems, and what it means to make meaning.
  </p>
  <img src="/assets/images/icon_tree_of_life_trans.png" alt="Abstract data visualization" style="margin-top: 2rem; max-width: 450px; width: 100%; border-radius: 12px;">
</header>

<!-- CTA SECTION -->
<!-- CTA SECTION -->
<section style="display: flex; justify-content: center; flex-wrap: wrap; gap: 1.5rem; padding: 3rem 2rem; background-color: #fff;">
  {% for item in site.data.navigation.main %}
    <a href="{{ item.url }}" 
       style="background-color: {{ item.color }}; color: white; padding: 1rem 2rem; border-radius: 8px; font-weight: bold; text-decoration: none;">
      {{ item.title }}
    </a>
  {% endfor %}
</section>

</main>
